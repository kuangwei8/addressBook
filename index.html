
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
      <div class="container">
      <h1>Address Book</h1>
      <div class="row">
          <div class="col-md-6">
            <hr>
            <h2>Add a Contact:</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First Name</label>
                <input type="text" class="form-control" id="new-first-name" value="John">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last Name</label>
                <input type="text" class="form-control" id="new-last-name" value="Berry">
              </div>
              <div class="form-group">
                <label for="new-phone-number">Phone Number</label>
                <input type="text" clas="form-group" id="new-phone-number" value="xxxxxx">
              </div>
              <div class="form-group">
                <label for="new-email">Email Address</label>
                <input type="text" class="form-group" id="new-email" value="jhone#gmail.com">
              </div>
              <div class="form-group">
                <label for="home-address">Home Address</label>
                <input type="text" class="form-group" id="home-address" value="123 3rdAve">
              </div>
              <button type="submit">Add</button>
            </form>
            <hr>
            <h2>Contacts:</h2>
            <ul id="contacts">
            </ul>
          </div>
          <div class="col-md-6">
              <div id="show-contact">
                <p>First Name: <span class="first-name"></span></p>
                <p>Last Name: <span class="last-name"></span></p>
                <p>Phone Number: <span class="phone-number"></span></p>
                <p>Email Address: <span class="email-address"></span></p>
                <p>Home Address: <span class="home-address"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
